name: Build Image with Docker

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build Launcher with Gradle
        run: ./gradlew build

      - name: Login to GHCR
        env:
          DOCKER_USERNAME: httpmarco
          DOCKER_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: echo $DOCKER_PASSWORD | docker login ghcr.io --username $DOCKER_USERNAME --password-stdin

      - name: Build & Tag
        env:
          COMMIT: ${{ github.sha }}
        run: docker build -f docker/Dockerfile --build-arg GIT_HASH=$COMMIT -t ghcr.io/httpmarco/polocloud/polocloud:latest -t ghcr.io/httpmarco/polocloud/polocloud:$COMMIT ./docker

      - name: Push Image to GHCR (latest)
        run: docker push ghcr.io/httpmarco/polocloud/polocloud:latest

      - name: Push Image to GHCR (commit)
        run: docker push ghcr.io/httpmarco/polocloud/polocloud:${{ github.sha }}
