syntax = "proto3";

package dev.httpmarco.polocloud.v1.proto;

option java_package = "dev.httpmarco.polocloud.v1.information";
option java_multiple_files = true;

service CloudInformationController {
  rpc get(GetCloudInformationRequest) returns (GetCloudInformationResponse);
}

message GetCloudInformationRequest {}

message GetCloudInformationResponse {
  CloudInformationSnapshot information = 1;
}


message CloudInformationSnapshot {
  int64 started = 1;
  string runtime = 2;
  string javaVersion = 3;
  double cpuUsage = 4;
  double usedMemory = 5;
  double maxMemory = 6;
  int32 subscribedEvents = 7;
}