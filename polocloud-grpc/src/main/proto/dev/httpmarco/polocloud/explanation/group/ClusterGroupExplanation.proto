syntax = "proto3";

package dev.httpmarco.polocloud.explanation.group;

message ClusterGroupExplanation {
    string name = 1;
    int32 minMemory = 2;
    int32 maxMemory = 3;
    int32 minOnlineServices = 4;
    int32 maxOnlineServices = 5;
    double percentageToStartNewService = 6;
    repeated string templates = 7;
}
