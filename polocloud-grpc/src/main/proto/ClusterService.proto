syntax = "proto3";

package dev.httpmarco.polocloud.grpc;

service ClusterSuiteService {
  rpc auth(AuthIdentificationRequest) returns (AuthClusterResponse);
}

enum SuiteState {
  ONLINE = 0;
}

message AuthIdentificationRequest {
  string clusterToken = 1;
  string suiteId = 2;
  string suiteHostname = 3;
  int64 suitePort = 4;
}

message AuthClusterResponse {
  bool success = 1;
  string message = 2;

  SuiteState state = 3;
}