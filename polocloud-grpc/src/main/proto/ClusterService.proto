syntax = "proto3";

package dev.httpmarco.polocloud.grpc;

service ClusterSuiteService {
  rpc attachSuite(CLusterSuiteAttachRequest) returns (AuthClusterResponse);
}

enum SuiteState {
  ONLINE = 0;
}

message CLusterSuiteAttachRequest {
  string suiteId = 1;
  string suitePrivateKey = 2;
  string clusterToken = 3;

  string bindSuiteId = 4;
  string bindSuiteHostname = 5;
  int32  bindSuitePort = 6;
}

message AuthClusterResponse {
  bool success = 1;
  string message = 2;

  SuiteState state = 3;
}